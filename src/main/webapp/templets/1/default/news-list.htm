<!DOCTYPE html>
<html>
    <head>
        <#include "head-file.htm"/>
    </head>
    <body>
        <#include "head.htm"/>
        <div class="ms-banner" style="background:url(${global.host}/${global.style}/images/our_company.jpeg) no-repeat center;">
            <p class="banner_tit_other animated fadeInLeft">公司动态</p>
            <p class="banner_tit_other_des animated fadeInRight">Our company</p>
        </div>
        <div class="ms-content">
            <div class="ms-content-new-list">
                <#include "menu-left.htm"/>
                <div class="ms-content-right-position">
                    <a href="${global.host}">首页</a>
                    <span>></span>
                    <a href="{field.typelink}">{column.typetitle}</a>
                </div>
                <div class="ms-content-main-list">

                    <div class="ms-content-main-div">
                        <ul class="ms-content-main-ul">
                            <@arclist size=10 ispaging=true>
                            <li>
                                <a href="${global.url}${item.link}">
                                    <!-- <span class="ms-content-main-li-span">·</span> -->
                                    <span class="ms-content-main-li-title">${item.title}</span>
                                    <span class="ms-content-main-li-time">${item.date?string("yyyy-MM-dd")}</span>
                                </a>
                            </li>
                            </@arclist>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="ms-content-main-page">
               <a class="ms-content-main-page-first" href="${global.url}${page.index}">首页</a>
               <a class="ms-content-main-page-upper" href="${global.url}${page.pre}">上一页</a>
               <a class="ms-content-main-page-next" href="${global.url}${page.next}">下一页</a>
               <a class="ms-content-main-page-last" href="${global.url}${page.last}">末页</a>
           </div>
        </div>
        <#include "footer.htm"/>
    </body>
</html>
