    ${field.title}
            </span>
                <div               class="date">

    发布时间：
            </span>

    ${field.date?string("yyyy-MM-dd")}
            </span>

            </span>

    ${field.hit}
            </span>
            <span      >

            </span>

            </span>

            </span>

            </span>

            </span>
                </div>

            </a>

                </div>

    回到顶部
            </span>

    },
    methods: {

       var that = this

              let e = that.$el.querySelector("#key_"+x)

    }
